<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Whack-A-Mole</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Whack A Mole</h1>
  <div id="score">Scores: <span id="score">0</span></div>
  <div id="timing">Time Left: <span id="time">30</span>s</div>
  <div class="board" id="board"></div>
  <div class="controls">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>
</div>
 <script src="script.js"></script>
</body>
</html>
